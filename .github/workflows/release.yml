      name: Convert Github changelog for Artifacthub
      run: "import os, yaml, re, requests\n\n# Based on:\n# - https://github.com/conventional-changelog/conventional-changelog/blob/master/packages/conventional-changelog-angular/writer-opts.js\n\
        # - https://github.com/artifacthub/hub/blob/master/web/src/layout/package/changelog/Content.tsx\n\
        header_to_kind = {\n    'Features':                 { 'kind': 'added',  'prefix':\
        \ '' },\n    'Bug Fixes':                { 'kind': 'fixed',  'prefix': ''\
        \ },\n    'Reverts':                  { 'kind': 'removed', 'prefix': 'revert'\
        \ },\n    'Performance Improvements': { 'kind': 'changed', 'prefix': 'perf'\
        \ },\n    'BREAKING CHANGES':         { 'kind': 'changed', 'prefix': 'BREAKING'\
        \ },\n    # sections bellow won't show up in conventional-changelog unless\
        \ having 'BREAKING' notes\n    'Documentation':            { 'kind': 'changed',\
        \ 'prefix': 'docs' },\n    'Styles':                   { 'kind': 'changed',\
        \ 'prefix': 'style' },\n    'Code Refactoring':         { 'kind': 'changed',\
        \ 'prefix': 'refactor' },\n    'Tests':                    { 'kind': 'changed',\
        \ 'prefix': 'test' },\n    'Build System':             { 'kind': 'changed',\
        \ 'prefix': 'build' },\n    'Continuous Integration':   { 'kind': 'changed',\
        \ 'prefix': 'ci' },\n}\n\nextract_log = re.compile(\n    r'\\* '\n    r'(?:\\\
        *\\*(?P<scope>.+):\\*\\* )?'\n    r'(?P<description>.*?)'\n    r'(?: \\(\\\
        [[0-9a-f]+\\]\\((?P<commit>[^)]*)\\)\\)'\n        r'(?:, closes (?P<issues>.*))?'\n\
        \    r')?')\nextract_issues = re.compile(\n    r' ?(?:(?:#[0-9+])|(?:\\[#(?P<id>[0-9]+)\\\
        ]\\((?P<url>[^)]*)\\)))+')\n\nentries = []\n\nchangelog = requests.get(os.environ['GITHUB_CHANGELOG_URL']).text\n\
        print(changelog)\n\nmapping = None\nfor line in changelog.splitlines():\n\
        \    if line.startswith('### '):\n        header = line[4:].strip()\n    \
        \    mapping = header_to_kind.get(header, None)\n        continue\n\n    if\
        \ mapping and line.startswith('*'):\n        match = extract_log.fullmatch(line)\n\
        \        if match is None:\n            raise ValueError('failed to extract\
        \ log line: {}'.format(line))\n\n        scope = match.group('scope')\n  \
        \      if scope == '*':\n            scope = None\n\n        kind = mapping.get('kind')\n\
        \        description = match.group('description')\n\n        desc_prefix =\
        \ mapping.get('prefix')\n        if desc_prefix:\n            if scope:\n\
        \                description = '{}({}): {}'.format(desc_prefix, scope, description)\n\
        \            else:\n                description = '{}: {}'.format(desc_prefix,\
        \ description)\n        else:\n            if scope == 'security':\n     \
        \           kind = 'security'\n            elif scope:\n                description\
        \ = '{}: {}'.format(scope, description)\n\n        links = []\n        commit_url\
        \ = match.group('commit')\n        if commit_url:\n            links.append({\n\
        \                'name': 'GitHub commit',\n                'url': commit_url\n\
        \            })\n        issues = match.group('issues')\n        if issues:\n\
        \            for issue in extract_issues.finditer(issues):\n             \
        \   links.append({\n                    'name': 'GitHub issue #{}'.format(issue.group('id')),\n\
        \                    'url': issue.group('url')\n                })\n\n   \
        \     entry = {\n            'kind': kind,\n            'description': description\n\
        \        }\n        if len(links):\n            entry['links'] = links\n\n\
        \        entries.append(entry)\n\nif len(entries):\n  output = yaml.dump(entries)\n\
        else:\n  output = ''\n\nprint(output)\nwith open(os.environ['GITHUB_ENV'],\
        \ 'a') as outfile:\n    outfile.write('ARTIFACTHUB_CHANGELOG<<EOF\\n')\n \
        \   outfile.write(output)\n    outfile.write('EOF\\n')\n"
