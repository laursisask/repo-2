    - continue-on-error: true
      name: Create KinD cluster
      uses: engineerd/setup-kind@v0.5.0
      with:
        version: ${{ env.VERSION_KIND }}
    - continue-on-error: true
      name: Checkout Repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    - continue-on-error: true
      name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.VERSION_GOLANG }}
    - continue-on-error: true
      name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1
    - continue-on-error: true
      name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        args: --timeout 3m --verbose --out-${NO_FUTURE}format colored-line-number
        version: ${{ env.VERSION_GOLANGCILINT }}
    - continue-on-error: true
      name: Run unit tests
      run: 'set -euo pipefail

        kubectl cluster-info

        go test -v -failfast -timeout 1m -coverprofile=coverage.cov ./internal

        go tool cover -html=coverage.cov -o coverage.html

        '
    - continue-on-error: true
      id: hadolint
      name: Run hadolint
      uses: hadolint/hadolint-action@v3.1.0
    - continue-on-error: true
      name: Run chart-testing (lint)
      run: "set -euo pipefail\nct lint \\\n  --charts deploy/charts/x509-certificate-exporter\
        \ \\\n  --validate-maintainers=false --check-version-increment=false\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/RedisLabs/x509-certificate-exporter.$(date
        +%s)
    timeout-minutes: 60
