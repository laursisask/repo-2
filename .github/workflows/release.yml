        info('minor     = {}'.format(os.environ['SR_MINOR']))\ninfo('patch     = {}'.format(os.environ['SR_PATCH']))\n\
        info('notes \u23CE\\n{}'.format(os.environ['SR_NOTES']))\n\nheader('sanity\
